<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#background)" />

  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="background" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="barbell" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Momentum Lines (Dynamic Energy) -->
  <g opacity="0.6">
    <path d="M120 180 Q180 160 240 180 T360 200" stroke="url(#accent)" stroke-width="8" fill="none" stroke-linecap="round"/>
    <path d="M100 220 Q160 200 220 220 T340 240" stroke="url(#accent)" stroke-width="6" fill="none" stroke-linecap="round"/>
    <path d="M140 260 Q200 240 260 260 T380 280" stroke="url(#accent)" stroke-width="4" fill="none" stroke-linecap="round"/>
  </g>

  <!-- Barbell Weight (Left) -->
  <rect x="80" y="220" width="60" height="72" rx="8" fill="url(#barbell)" filter="url(#glow)"/>
  <rect x="85" y="225" width="50" height="62" rx="6" fill="#ffffff" opacity="0.2"/>

  <!-- Barbell Bar -->
  <rect x="140" y="248" width="232" height="16" rx="8" fill="url(#barbell)" filter="url(#glow)"/>
  <rect x="140" y="250" width="232" height="12" rx="6" fill="#ffffff" opacity="0.3"/>

  <!-- Barbell Weight (Right) -->
  <rect x="372" y="220" width="60" height="72" rx="8" fill="url(#barbell)" filter="url(#glow)"/>
  <rect x="377" y="225" width="50" height="62" rx="6" fill="#ffffff" opacity="0.2"/>

  <!-- Central Power Symbol -->
  <circle cx="256" cy="256" r="35" fill="url(#accent)" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="25" fill="#ffffff" opacity="0.9"/>

  <!-- Lightning Bolt (Power/Energy) -->
  <path d="M246 240 L260 240 L252 256 L266 256 L246 280 L254 264 L240 264 Z" fill="url(#barbell)" filter="url(#glow)"/>

  <!-- Fitness Metrics/Data Visualization -->
  <g opacity="0.7">
    <!-- Progress Bars -->
    <rect x="320" y="160" width="80" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="320" y="160" width="60" height="8" rx="4" fill="url(#accent)"/>

    <rect x="320" y="180" width="80" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="320" y="180" width="45" height="8" rx="4" fill="url(#accent)"/>

    <rect x="320" y="200" width="80" height="8" rx="4" fill="#ffffff" opacity="0.3"/>
    <rect x="320" y="200" width="70" height="8" rx="4" fill="url(#accent)"/>

    <!-- Data Points -->
    <circle cx="340" cy="140" r="4" fill="url(#accent)"/>
    <circle cx="360" cy="135" r="4" fill="url(#accent)"/>
    <circle cx="380" cy="145" r="4" fill="url(#accent)"/>

    <!-- Connecting Lines -->
    <path d="M340 140 L360 135 L380 145" stroke="url(#accent)" stroke-width="2" fill="none"/>
  </g>

  <!-- Vital Signs / Heart Rate -->
  <g opacity="0.6">
    <path d="M120 350 L130 340 L140 360 L150 320 L160 380 L170 340 L180 350"
          stroke="#ffffff" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>

  <!-- App Name Initial -->
  <text x="256" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" opacity="0.9">M</text>

  <!-- Strength Indicator Dots -->
  <circle cx="100" cy="120" r="6" fill="#ffffff" opacity="0.4"/>
  <circle cx="120" cy="110" r="8" fill="#ffffff" opacity="0.6"/>
  <circle cx="140" cy="100" r="10" fill="#ffffff" opacity="0.8"/>
  <circle cx="160" cy="90" r="12" fill="#ffffff"/>
</svg>
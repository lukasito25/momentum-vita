<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>
    <linearGradient id="orange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="green" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>

  <!-- Barbell Weight (Left) -->
  <rect x="80" y="220" width="60" height="72" rx="8" fill="url(#orange)"/>
  <rect x="85" y="225" width="50" height="62" rx="6" fill="#ffffff" opacity="0.2"/>

  <!-- Barbell Bar -->
  <rect x="140" y="248" width="232" height="16" rx="8" fill="url(#orange)"/>

  <!-- Barbell Weight (Right) -->
  <rect x="372" y="220" width="60" height="72" rx="8" fill="url(#orange)"/>
  <rect x="377" y="225" width="50" height="62" rx="6" fill="#ffffff" opacity="0.2"/>

  <!-- Central Power Circle -->
  <circle cx="256" cy="256" r="35" fill="url(#green)"/>
  <circle cx="256" cy="256" r="25" fill="#ffffff" opacity="0.9"/>

  <!-- Lightning Bolt -->
  <path d="M246 240 L260 240 L252 256 L266 256 L246 280 L254 264 L240 264 Z" fill="url(#orange)"/>

  <!-- App Letter M -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial Black, sans-serif" font-size="64" font-weight="900" fill="#ffffff">M</text>

  <!-- Progress Indicators -->
  <rect x="320" y="160" width="60" height="6" rx="3" fill="url(#green)"/>
  <rect x="320" y="175" width="45" height="6" rx="3" fill="url(#green)"/>
  <rect x="320" y="190" width="70" height="6" rx="3" fill="url(#green)"/>

  <!-- Momentum Lines -->
  <path d="M120 180 Q180 160 240 180" stroke="url(#green)" stroke-width="4" fill="none" stroke-linecap="round" opacity="0.6"/>
  <path d="M100 220 Q160 200 220 220" stroke="url(#green)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.5"/>
</svg>